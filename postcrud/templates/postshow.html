{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}


<html>
    <head>
        <title>{{ post.title }}</title>
        <style>
            .post_title{
                text-align: center;
            }
            .post_content{
                margin : 30px;
            }
            .buttons{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h6><a href="{% url 'list' %}">뒤로가기</a></h6>
        <hr>
        <br>
        <h4 class='post_title'>{{ post.title }}</h4>
        <p class='post_content'>{{ post.content }}</p>
        <br>
        <hr>

        <div class='buttons'>
            {% if scrap %}
                <a type="button" class="btn btn-secondary" href="{% url 'scrap' post.id %}">스크랩 취소</a>
            {% else %}
                <a type="button" class="btn btn-primary" href="{% url 'scrap' post.id %}">스크랩</a>
            {% endif %}


            {% if like %}
                <a type="button" class="btn btn-secondary" href="{% url 'like' post.id %}">좋아요 취소</a>
            {% else %}
                <a type="button" class="btn btn-danger" href="{% url 'like' post.id %}">좋아요</a>
            {% endif %}
        </div>
    </body>
</html>
